@main("timeglo.be", Seq("//d3js.org/d3.v3.min.js", "//d3js.org/topojson.v1.js", "//rawgit.com/1wheel/graph-scroll/master/graph-scroll.js")) {
    @*<div class="container">*@
        @*<div class="row">*@
            <div class="show" id="sidebar">

                <button class="btn" id="sidebar-toggle"><i class="fa fa-arrow-circle-left"></i></button>

                <h1 id="main-title">timeglo<span id="title-end">.be</span></h1>

                <div id="options-container">
                    <div id="options">
                        <span class="range-text" id="range-title">From</span>
                        <input name="start-date" class="date-input" type="number" placeholder="Start">
                        <span class="range-text"> to </span>
                        <input name="end-date" class="date-input" type="number" placeholder="End">

                        <input id="search-box" type="text" placeholder="Search">

                        <button id="search-button" class="btn btn-large">Search</button>
                    </div>
                </div>

                <div id="infobox-container">
                    <div id="infobox">

                    </div>
                </div>

            </div>
            <div id="wikimap-d3">
                <div id="tooltip"></div>
            </div>
        @*</div>*@
    @*</div>*@

    <script src="@routes.Assets.versioned("javascripts/wikimap.js")" type="text/javascript"></script>


    @for(css <- Seq("main", "graph", "sidebar", "options", "infobox", "sidebar")) {
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(s"stylesheets/$css.css")">
    }

    <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-75123461-1', 'auto');
            ga('send', 'pageview');

    </script>
}

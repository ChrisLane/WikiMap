@main("Wiki Map", Seq("//d3js.org/d3.v3.min.js", "//d3js.org/topojson.v1.js")) {
    <div class="container">
        <div class="row">
            <div id="sidebar">
                <div id="selector">
                    <span id="range-title">Date range:</span>
                    <input name="start-date" class="date-input" type="number" placeholder="Start">
                    <span> to </span>
                    <input name="end-date" class="date-input" type="number" placeholder="End">
                    <button id="range-button" class="btn btn-large">Update</button>
                </div>
                <div id="infobox">
                    Click on a point to see events
                </div>
            </div>
            <div id="wikimap-d3">
                <div id="tooltip"></div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="@routes.Assets.versioned("javascripts/scaler.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/wikimap.js")" type="text/javascript"></script>
}
